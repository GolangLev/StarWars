name: star_wars_front
description: Frontend Star Wars for API

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^4.0.3
  equatable: ^2.0.3
  flutter_bloc: ^8.0.0
  logger: ^1.1.0
  cupertino_icons: ^1.0.2
  flutter_carousel_slider: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/image/star_wars_logo_PNG13.png
    - assets/image/logo.png
    - assets/image/slider_2.jpg
    - assets/image/slider_3.jpg
    - assets/image/slider_4.jpg
    - assets/image/sw_logo.png
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf

  uses-material-design: true


